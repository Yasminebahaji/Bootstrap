<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .bg-01ff02 {
            background-color: #01ff02;
        }

        .bg-85aade {
            background-color: #85aade;
        }

        .bg-0ff8fcc {
            background-color: #0ff8fc;
        }

        .bg-cccccc {
            background-color: #cccccc;
        }

        .bg-ff9957 {
            background-color: #ff9957;
        }

        .bg-01ff02 {
            background-color: #01ff02;
        }
    </style>
</head>

<body>
    <div class="container-fluid display-5 text-center  ">
        <!-- Header -->
        <div class="row ">
            <div class="col">
            <div class="py-1 bg-01ff02 border border-black border-2">Header</div>
        </div>
    </div>
        <!-- 1, 2, 3, 4 -->
        <div class="row mt-2 gx-2 gy-2">
            <div class="col-6 col-sm-3 offset-md-3">
                <div class=" py-3 bg-85aade border border-black border-2">1</div>
            </div>
            <div class="col-6 col-sm-3 col-md-3">
                <div class="py-3 bg-85aade border border-black border-2">2</div>
            </div>
            <div class="col-md-3 d-none d-md-block"></div>
            <div class="col-6 col-sm-3 col-md-3">
                <div class="py-3 bg-85aade border border-black border-2">3</div>
            </div>
            <div class="col-6 col-sm-3 col-md-3 offset-md-6">
                <div class="py-3 bg-85aade border border-black border-2">4</div>
            </div>
        </div>
        <!-- tablet -->
        <div class="row mt-2 gx-2 ">
            <div class="col-12 d-none d-sm-block d-md-none">
                <div class="py-2 bg-0ff8fcc border border-black border-2">Tablet</div>
            </div>
        </div>
        <!-- d, c, b, a-->
        <div class="row mt-2 gx-2 gy-2">
            <div class="col-6 col-md-3 col-sm-3  order-md-4">
                <div class="py-3 bg-cccccc border border-black border-2">a</div>
            </div>
            <div class="col-6 col-md-3 col-sm-3  order-md-3 ">
                <div class="py-3 bg-cccccc border border-black border-2">b</div>
            </div>
            <div class="col-6 col-md-3 col-sm-3  order-md-2 ">
                <div class="py-3 bg-cccccc border border-black border-2">c</div>
            </div>
            <div class="col-6 col-md-3 col-sm-3 order-md-1 ">
                <div class="py-3 bg-cccccc border border-black border-2">d</div>
            </div>
        </div>
        <!-- desktop -->
        <div class="row mt-2 gx-2 ">
            <div class="col-12 d-none d-md-block d-lg-none ">
                <div class="py-2 bg-0ff8fcc border border-black border-2">Desktop</div>
            </div>
        </div>
        <!-- mobile -->
        <div class="row mt-2 gx-2 ">
            <div class="col-12 	d-block d-sm-none ">
                <div class="py-2 bg-0ff8fcc border border-black border-2">mobile</div>
            </div>
        </div>
        <!-- :D, :( -->
        <div class="row mt-2 gx-2 ">
            <div
                class="col-sm-6 col-md-3  offset-md-3 d-none d-sm-block order-sm-2 order-md-1 ">
                <div class="py-3 bg-ff9957 border border-black border-2">:(</div>
                    </div>
            <div class="col-sm-6 col-md-3  order-sm-1 order-md-2 ">
                <div class="py-3 bg-ff9957 border border-black border-2">:D</div>
            </div>
        </div>
        <!-- footer -->
        <div class="row mt-2 gx-2 ">
            <div class="col-12 d-none d-sm-block">
                <div class="py-1 bg-01ff02 border border-black border-2">Footer</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
